<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issa Tattoo - Artist Portal</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            height: 120px;
            width: auto;
        }

        .main-content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .login-section, .upload-section {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .section-title {
            color: #808080;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #808080;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #808080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #666;
        }

        .upload-container {
            border: 2px dashed #444;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 10px;
        }

        .upload-container.dragover {
            border-color: #808080;
            background-color: rgba(128, 128, 128, 0.1);
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .upload-progress {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #808080;
            width: 0%;
            transition: width 0.3s;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            text-align: center;
        }

        .success-message {
            color: #69db7c;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Issa Tattoo Logo">
        </div>
    </header>

    <main class="main-content">
        <div id="loginSection" class="login-section">
            <h2 class="section-title">Artist Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p id="loginError" class="error-message hidden"></p>
            </form>
        </div>

        <div id="uploadSection" class="upload-section hidden">
            <h2 class="section-title">Upload Your Work</h2>
            <div class="upload-container" id="dropZone">
                <p>Drag and drop images here or click to select files</p>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                <button class="btn" onclick="document.getElementById('fileInput').click()">Select Files</button>
            </div>
            <div class="preview-container" id="previewContainer"></div>
            <div class="upload-progress" id="uploadProgress">
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                </div>
                <p id="uploadStatus"></p>
            </div>
            <button class="btn" id="uploadButton" style="margin-top: 20px;">Upload Selected Images</button>
            <p id="uploadError" class="error-message hidden"></p>
            <p id="uploadSuccess" class="success-message hidden"></p>
            <button class="btn" id="logoutButton" style="margin-top: 20px; background-color: #ff6b6b;">Logout</button>
        </div>
    </main>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            // Your Firebase config here
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const storage = firebase.storage();
        const db = firebase.firestore();

        // DOM Elements
        const loginSection = document.getElementById('loginSection');
        const uploadSection = document.getElementById('uploadSection');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressBarFill = document.getElementById('progressBarFill');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadButton = document.getElementById('uploadButton');
        const uploadError = document.getElementById('uploadError');
        const uploadSuccess = document.getElementById('uploadSuccess');
        const logoutButton = document.getElementById('logoutButton');

        // Selected files storage
        let selectedFiles = [];

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                loginSection.classList.add('hidden');
                uploadSection.classList.remove('hidden');
            } else {
                loginSection.classList.remove('hidden');
                uploadSection.classList.add('hidden');
                selectedFiles = [];
                previewContainer.innerHTML = '';
            }
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                loginError.classList.add('hidden');
            } catch (error) {
                loginError.textContent = error.message;
                loginError.classList.remove('hidden');
            }
        });

        // Logout
        logoutButton.addEventListener('click', () => {
            auth.signOut();
        });

        // File selection handling
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop handling
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            handleFiles(files);
        });

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }

        function handleFiles(files) {
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="Preview">
                            <button class="remove-btn" onclick="removeFile(this)">Ã—</button>
                        `;
                        previewContainer.appendChild(previewItem);
                        selectedFiles.push(file);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function removeFile(button) {
            const previewItem = button.parentElement;
            const index = Array.from(previewContainer.children).indexOf(previewItem);
            selectedFiles.splice(index, 1);
            previewItem.remove();
        }

        // Upload handling
        uploadButton.addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                uploadError.textContent = 'Please select files to upload';
                uploadError.classList.remove('hidden');
                return;
            }

            uploadProgress.style.display = 'block';
            uploadButton.disabled = true;
            uploadError.classList.add('hidden');
            uploadSuccess.classList.add('hidden');

            try {
                const user = auth.currentUser;
                const artistDoc = await db.collection('artists').doc(user.uid).get();
                const artistName = artistDoc.data().name;

                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const timestamp = Date.now();
                    const filename = `${artistName}_${timestamp}_${file.name}`;
                    const storageRef = storage.ref(`artist-uploads/${user.uid}/${filename}`);
                    
                    const uploadTask = storageRef.put(file);
                    
                    uploadTask.on('state_changed', 
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            progressBarFill.style.width = progress + '%';
                            uploadStatus.textContent = `Uploading ${i + 1} of ${selectedFiles.length}: ${Math.round(progress)}%`;
                        },
                        (error) => {
                            uploadError.textContent = `Error uploading file: ${error.message}`;
                            uploadError.classList.remove('hidden');
                        }
                    );

                    await uploadTask;
                    const downloadURL = await storageRef.getDownloadURL();
                    
                    await db.collection('artwork').add({
                        artistId: user.uid,
                        artistName: artistName,
                        imageUrl: downloadURL,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        filename: filename
                    });
                }

                uploadSuccess.textContent = 'All files uploaded successfully!';
                uploadSuccess.classList.remove('hidden');
                selectedFiles = [];
                previewContainer.innerHTML = '';
            } catch (error) {
                uploadError.textContent = `Error: ${error.message}`;
                uploadError.classList.remove('hidden');
            } finally {
                uploadProgress.style.display = 'none';
                uploadButton.disabled = false;
                progressBarFill.style.width = '0%';
            }
        });
    </script>
</body>
</html>
